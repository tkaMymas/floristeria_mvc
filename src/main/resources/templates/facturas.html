<!DOCTYPE html>
<meta charset="UTF-8">
<link rel="stylesheet" href="/style_tituloPrin.css">

<html lang="es">
<head>
  <title>Facturas</title>
</head>
<body>
  <h1 class="tituloPrincipal" th:text="${titulo}"></h1>
  <table>
    <thead>
    <tr>
      <th>Total</th>
      <th>Fecha de Emisión</th>
      <th>Pedido</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="factura : ${facturas}">
      <td th:text="${factura.total}">Total</td>
      <td th:text="${factura.fechaEmision}">Fecha de Emisión</td>
      <td th:text="${factura.pedido.id}">Pedido</td>
    </tr>
    </tbody>
  </table>
</body>
</html>

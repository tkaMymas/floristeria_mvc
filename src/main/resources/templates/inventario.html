<!DOCTYPE html>
<meta charset="UTF-8">
<link rel="stylesheet" href="/style_inventario.css">
<link rel="stylesheet" href="/style_tituloPrin.css">

<html lang="es">
<head>
    <title>Inventario Floristeria</title>
</head>
<body>
    <h1 class="tituloPrincipal" th:text="${title}"></h1>
    <table>
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Color</th>
                <th>Variedad</th>
                <th>Cantidad Disponible</th>
                <th>Precio Compra</th>
                <th>Precio Venta</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="flor : ${flores}">
            <td th:text="${flor.tipo}">Tipo</td>
            <td th:text="${flor.color}">Color</td>
            <td th:text="${flor.variedad}">Variedad</td>
            <td th:text="${flor.cantidadDisponible}">Cantidad Disponible</td>
            <td th:text="${flor.precioCompra}">Precio Compra</td>
            <td th:text="${flor.precioVenta}">Precio Venta</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
